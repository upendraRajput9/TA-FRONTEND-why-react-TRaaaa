<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Watch List</title>
  </head>
  <body>
    <main>
      <div>
        <h1>Movie Watch List</h1>
        <input type="text" placeholder="Enter the movie name!" />
        <ul></ul>
      </div>
    </main>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      let input = document.querySelector('input[type="text"]')
      let rootUl = document.querySelector('ul')

      let allMovie = localStorage.getItem('allMovie')
        ? JSON.parse(localStorage.getItem('allMovie'))
        : []

      function handleToggle(event) {
        console.log(event.target.innerText)
        event.preventDefault()
        let value = event.target.innerText
        if (value == 'To watch' || value == 'Watched') {
          let id = event.target.getAttribute('data-id')
          allMovie[id].watch = allMovie[id].watch ? false : true
        } else if (value == 'Remove') {
          let id = event.target.getAttribute('data-id')
          allMovie[id].watch
            ? allMovie.splice(id, 1)
            : alert('movie is not watched')
        }
        displayMovie(allMovie)
      }

      rootUl.addEventListener('click', handleToggle)
      function displayMovie(moviearr = allMovie) {
        let rootUI = moviearr.map((data, index) => {
          return (
            <li className="flex-1">
              <p className="name">{data.name}</p>
              <div>
                <span data-id={index} className="watch">
                  {data.watch ? 'Watched' : 'To watch'}
                </span>
                <span data-id={index} className="remove">
                  Remove
                </span>
              </div>
            </li>
          )
        })

        ReactDOM.render(rootUI, rootUl)
      }

      input.addEventListener('keyup', (event) => {
        event.preventDefault()
        if (event.keyCode === 13) {
          if (!event.target.value == '') {
            allMovie.push({
              name: event.target.value,
              watch: false,
            })
          }

          event.target.value = ''
          displayMovie(allMovie)
        }
      })

      displayMovie(allMovie)
    </script>
  </body>
</html>
